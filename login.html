<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 제약사 재위탁 관계 시각화</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; /* 좀 더 현대적인 기본 폰트 스택 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f7f9; /* 약간 다른 배경색 */
            margin: 0;
            line-height: 1.6; /* 기본 줄 간격 추가 */
        }
        .login-container {
            background-color: white;
            padding: 2.5em;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1); /* 좀 더 부드러운 그림자 */
            text-align: center;
            width: 380px; /* 로그인 박스 너비 조정 */
            max-width: calc(100% - 2em); /* 작은 화면에서의 여백 확보 */
        }
        .login-container h1 {
            margin-bottom: 1.2em; /* h1 아래 여백 조정 */
            color: #333;
            font-size: 1.75em; /* h1 글자 크기 조정 */
            font-weight: 600; /* h1 굵기 */
        }
        #login-form {
            display: flex;
            flex-direction: column;
            gap: 1.2em; /* 폼 요소 간 간격 조정 */
            width: 100%;
        }
        .form-group { /* 레이블과 입력 필드를 묶는 그룹 */
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* 내부 요소 왼쪽 정렬 */
            width: 100%;
        }
        #login-form label {
            font-weight: 600; /* 레이블 굵기 */
            color: #454f5b; /* 레이블 색상 */
            margin-bottom: 0.6em; /* 레이블과 입력 필드 사이 간격 */
            font-size: 0.95em;
        }
        #login-form input[type="email"],
        #login-form input[type="password"] {
            padding: 0.9em 1em;
            border: 1px solid #dfe3e8; /* 테두리 색상 변경 */
            border-radius: 6px;
            font-size: 1em;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        #login-form input[type="email"]:focus,
        #login-form input[type="password"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0,123,255,.20); /* 포커스 시 그림자 약간 변경 */
            outline: none;
        }
        #login-form button[type="submit"] {
            padding: 0.9em 1.5em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            font-weight: 600; /* 버튼 글자 굵기 */
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            width: 100%;
            margin-top: 0.5em; /* 버튼 위쪽 여백 추가 */
        }
        #login-form button[type="submit"]:hover {
            background-color: #0056b3;
            transform: translateY(-2px); /* 호버 시 약간 위로 이동 */
        }
        #login-form button[type="submit"]:active {
            transform: translateY(0px); /* 클릭 시 원래 위치로 */
            background-color: #004da0; /* 클릭 시 색상 약간 더 어둡게 */
        }
        #error-message {
            color: #d93025; /* 오류 메시지 색상 변경 */
            margin-top: 1.2em;
            min-height: 1.2em;
            font-size: 0.9em;
            font-weight: 500;
        }
        #user-info {
            padding: 10px;
            background-color: #fff; /* 이전 #e9f5ff 에서 #fff 로 변경된 것 같습니다. */
            text-align: right;
        }
        footer { /* 새로운 footer 스타일 추가 */
            background-color: #f0f0f0; /* header와 유사한 배경색 적용 */
            padding: 1em;
            text-align: center; /* 텍스트 가운데 정렬 */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>재위탁 관계도</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="email">이메일:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">로그인</button>
        </form>
        <p id="error-message"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabaseClient.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
